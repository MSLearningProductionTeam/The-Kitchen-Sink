<style>

/*Styles for the lightbox */

#lightbox{position: fixed;top: 50%;left: 50%;transform: translate(-50%,-50%);width: 70%;height: auto;background: white;padding: 11px;border: 1px solid;z-index: 2;}

#lightbox img{width: 100%;height: auto;margin: 0px auto;position: relative;left: 50%;transform: translateX(-50%);}

#lightboxClose{font-size: 1vw;border: 1px solid #0072cf;max-width: 100px;min-width: 30px;padding: 5px 15px 5px 15px;position: relative;left: 50%;transform: translateX(-50%);text-align: center;display: inline-block;}

#lightboxClose:hover{background-color:#0072cf; border:1px solid white; color:white; cursor:pointer;}

#lightboxShadow{background-color: rgba(0, 0, 0, 0.4);position: absolute;width: 100%;height: 100%;top: 0px;}

#infopediaApp .dynamic-container table.non-responsive tbody > tr > td{padding:10000px !important;}

</style>

<script>

//Set up event handlers after the page has fully loaded
window.onload = function(){
    //add event handler to the l1
    //update the selector to target the correct l1 td
    $("selector for correct l1").on("click",function(){

      //append the lightbox to the page
      //The image src will need to be filled in with the relevent image content
      $("#infopediaApp").append("<div id='lightbox'><img src='Link_To_Image_Content'></img><div id='lightboxClose'>Close</div></div><div id='lightboxShadow'></div>")

      //add event to close the lightbox to the close button
      $("#lightboxClose").on("click",function(){
        //remove lightbox and lightbox shadow
        $("#lightbox").remove();
        $("#lightboxShadow").remove();

      });

    });

}

</script>
